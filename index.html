<!DOCTYPE html>
<html>
<head>
  <title>ABU Tracker Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ABU Vehicle Tracker</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      // Change "ABU123" to your actual password
      if (password === "ABU123") {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>
</body>
</html>
