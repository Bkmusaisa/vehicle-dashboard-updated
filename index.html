
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Tracking Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="side-panel">
    <img src="abu-logo.png" alt="ABU Logo" id="logo">
    <h2>Status</h2>
    <p id="status">Connection: <span>Unknown</span></p>

    <table id="vehicle-status">
      <thead>
        <tr>
          <th>ID</th>
          <th>Speed</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr>
    <button onclick="sendOverride('ON')">Override ON</button>
    <button onclick="sendOverride('OFF')">Override OFF</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
